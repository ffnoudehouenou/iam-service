version: '3.8'

services:

  # ─── Keycloak ────────────────────────────────────────────────
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak_db
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: "true"
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - keycloak-db
    networks:
      - iam-network

  # ─── Keycloak DB ─────────────────────────────────────────────
  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - iam-network

  # ─── IAM Service DB ──────────────────────────────────────────
  iam-db:
    image: postgres:15
    container_name: iam-db
    environment:
      POSTGRES_DB: iam_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - iam-db-data:/var/lib/postgresql/data
    networks:
      - iam-network

  # ─── IAM Service ─────────────────────────────────────────────
  iam-service:
    build: .
    container_name: iam-service
    environment:
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: company-realm
      KEYCLOAK_ADMIN_CLIENT: admin-cli
      KEYCLOAK_ADMIN_USER: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KEYCLOAK_CLIENT_ID: iam-client
      KEYCLOAK_CLIENT_SECRET: your-client-secret
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://iam-db:5432/iam_db
    ports:
      - "8081:8081"
    depends_on:
      - keycloak
      - iam-db
    networks:
      - iam-network

volumes:
  keycloak-db-data:
  iam-db-data:

networks:
  iam-network:
    driver: bridge